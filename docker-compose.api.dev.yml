version: "3"
networks:
  public:

services:
  api:
    container_name: TheTiptop_Api
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 4000:${PORT}
    networks:
      - public
    environment:
      - PORT=${PORT}
      - HOSTNAME={HOSTNAME}
      - JWT_SECRET_KEY={JWT_SECRET_KEY}
    volumes:
      - .:/api
    depends_on:
      - db
