# OBLIGATOIRE: L'identifiant unique du projet dans SonarQube
sonar.projectKey=Api-thetiptop

# OBLIGATOIRE: Le nom affiché dans l'interface de SonarQube
sonar.projectName=Api thetiptop

# OBLIGATOIRE: La version de votre projet
sonar.projectVersion=1.0

# Spécifiez les fichiers ou chemins à exclure de l'analyse
sonar.exclusions=**/node_modules/**

# Type de source
sonar.sourceEncoding=UTF-8

sonar.sources=.
sonar.tests=tests # On indique à Sonarqube qu'on a des tests dans le dossier TESTS pour qu'il comprenne mieux le code
sonar.language=js # On indique à Sonarqube qu'il s'agit de code en JS

sonar.test.exclusions=tests/setup.js # On exclu le fichier setup.js dans le dossier tests

# Chemin vers le répertoire du rapport Mocha Junit Reporter
sonar.testExecutionReportPaths=/var/jenkins_home/workspace/the-tiptop-api-2_dev/test-results.xml
